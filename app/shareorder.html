<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>评价晒单</title>
    <!-- build:css({app, .tmp}) styles/sf.b2c.mall.shareorder.css -->
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="css/myorder.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->
    <!-- build:css({app, .tmp}) styles/sf.b2c.mall.browser.css -->
    <link href="css/browser.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->
    <style type="text/css">
    .sf-b2c-mall-shareorder .item .label em {
        padding-right: 3px;
        padding-top: 5px;
        vertical-align: middle;
        font-size: 16px;
    }

    .sf-b2c-mall-shareorder .commstar {
        width: 105px;
        height: 20px;
        background: url(http://misc.360buyimg.com/user/myjd-2015/css/i/commstar.jpg) 0 -21px repeat-x;
        position: relative;
        margin-top: 5px;
        display: inline-block;
        overflow: hidden;
        zoom: 1;
    }

    .sf-b2c-mall-shareorder .commstar a {
        width: 20%;
        cursor: pointer;
        position: absolute;
        top: 0;
        left: 0;
        display: inline-block;
        height: 20px;
    }

    .sf-b2c-mall-shareorder .commstar .active,
    .sf-b2c-mall-shareorder .commstar a:hover {
        background: url(http://misc.360buyimg.com/user/myjd-2015/css/i/commstar.jpg) left top repeat-x;
    }

    .sf-b2c-mall-shareorder .commstar .star1 {
        width: 20%;
        z-index: 9;
    }

    .sf-b2c-mall-shareorder .commstar .star2 {
        width: 40%;
        z-index: 8;
    }

    .sf-b2c-mall-shareorder .commstar .star3 {
        width: 60%;
        z-index: 7;
    }

    .sf-b2c-mall-shareorder .commstar .star4 {
        width: 80%;
        z-index: 6;
    }

    .sf-b2c-mall-shareorder .commstar .star5 {
        width: 100%;
        z-index: 5;
    }

    .sf-b2c-mall-shareorder .tips-list {
        display: inline-block;
        display: block;
        width: 580px;
    }

    .sf-b2c-mall-shareorder .tips-list:after {
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }

    .sf-b2c-mall-shareorder .tips-list li {
        margin-right: 5px;
        float: left;
        cursor: pointer;
        line-height: 18px;
        padding: 6px 9px;
        background: #fff;
        border: 1px solid #ccc;
        margin-bottom: 5px;
        white-space: nowrap;
    }

    .sf-b2c-mall-shareorder .tips-list li s.f-check {
        display: inline-block;
        *display: inline;
        *zoom: 1;
        vertical-align: middle;
        width: 13px;
        height: 13px;
        overflow: hidden;
        background: url(http://misc.360buyimg.com/user/myjd-2015/css/i/cicon.png) -38px 0;
        margin-right: 5px;
    }

    .sf-b2c-mall-shareorder .tips-list li s.f-input {
        display: inline-block;
        *display: inline;
        *zoom: 1;
        vertical-align: middle;
        width: 12px;
        height: 14px;
        overflow: hidden;
        background: url(http://misc.360buyimg.com/user/myjd-2015/css/i/cicon.png) -53px 0;
        margin-right: 5px;
    }

    .sf-b2c-mall-shareorder .tips-list li.select {
        padding: 5px 8px;
        border: 2px solid #c00;
    }

    #commentstararea {
        height: 30px;
        display: inline-block;
        vertical-align: middle;
    }

    .sf-b2c-mall-shareorder .col2 {
        width: 600px;
        display: inline-block;
        vertical-align: top;
    }

    .sf-b2c-mall-shareorder .col2 .tip {
        float: right;
    }

    .sf-b2c-mall-shareorder .xinde textarea {
        width: 590px;
        height: 88px;
    }

    .sf-b2c-mall-shareorder .item .itemlabel {
        vertical-align: middle;
        display: inline-block;
        height: 20px;
        line-height: 24px;
    }

    .sf-b2c-mall-shareorder .item .itemlabel em {
        padding-right: 3px;
        padding-top: 5px;
        vertical-align: middle;
        font-size: 16px;
        color: red;
    }

    .sf-b2c-mall-shareorder .item {
        display: block;
        margin-bottom: 20px;
        line-height: 30px;
    }

    .sf-b2c-mall-shareorder .itemlabel span.label {
        float: left;
        height: 18px;
        line-height: 18px;
        padding: 6px 0px;
        width: 100px;
        text-align: right;
    }

    .form .area,
    .form .itxt,
    .form .sele,
    .form .selt {
        line-height: 18px;
        border: 1px solid #ccc;
        padding: 5px;
        float: none;
    }

    .sf-b2c-mall-shareorder .tips-list li.select s.f-check {
        background-position: -23px 0;
    }

    .upload-img-box .img-list {
        float: left;
        max-width: 630px;
        overflow: hidden;
    }

    .upload-img-box .img-list li {
        float: left;
        position: relative;
        width: 80px;
        height: 80px;
        border: 1px solid #ccc;
        overflow: hidden;
        margin: 5px 5px 0 0;
        _display: inline;
    }

    .upload-img-box .img-list li .del {
        position: absolute;
        left: 0;
        top: 0;
        width: 80px;
        height: 80px;
        background-color: #000;
        opacity: .5;
        filter: alpha(opacity=50);
    }

    .upload-img-box .img-list li .del em {
        position: absolute;
        right: 0;
        top: 0;
        line-height: 18px;
        color: #fff;
        font-family: verdana;
        cursor: pointer;
    }

    .upload-img-box .img-list li .del span {
        position: absolute;
        width: 80px;
        text-align: center;
        line-height: 80px;
        color: #FFF;
    }

    .upload-img-box .img-list li.upload-btn {
        width: 82px;
        text-align: right;
        border: medium none;
        height: auto;
        margin: 0;
    }

    .upload-img-box .img-list li.upload-btn a {
        display: block;
        width: 80px;
        margin-top: 5px;
        height: 80px;
        line-height: 80px;
        border: 1px solid #ccc;
        color: #999;
        text-align: center;
    }

    .upload-img-box .img-list img {
        margin: 0px;
    }

    .sf-b2c-mall-shareorder .btn {
        display: inline-block;
        margin: 10px auto;
    }
    </style>
</head>

<body>
    <!--头部-->
    <!--# include file="/header/header.index.html" -->
    <!--头部-->
    <div class="pb">
        <div class="pm">
            <div class="pm">
                <div class="personal">
                    <div class="personal-c1 fl">
                        <div class="sf-b2c-mall-center-leftside"></div>
                    </div>
                    <div class="personal-c2">
                        <div class="myorder">
                            <!--晒单-->
                            <div class="sf-b2c-mall-shareorder" style="min-height:400px">
                                <div style="height:400px;"></div>
                            </div>
                            <!--晒单-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--尾部-->
    <!--# include file="/footer/footer.index.html" -->
    <!--尾部-->
    <!-- build:js(.) scripts/require.min.js -->
    <script src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
    <!-- build:js({app, tmp}) scripts/sf.web.base.js-->
    <script src="scripts/base/sf.web.base.ver.1.0.2.js"></script>
    <!-- endbuild -->
    <!-- build:js({app, .tmp}) scripts/sf.b2c.mall.page.shareorder.js -->
    <script src="scripts/sf.b2c.mall.require.config.js"></script>
    <script type="text/javascript">
    require(['sf.b2c.mall.page.shareorder']);
    </script>
    <!-- endbuild -->
</body>

</html>
