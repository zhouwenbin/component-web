<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=1280">
<title>顺丰海淘</title>
<!-- build:css({app, .tmp}) styles/sf.b2c.mall.register.css -->
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/register.css" rel="stylesheet" type="text/css" />
<!-- endbuild -->
<!-- build:css({app, .tmp}) styles/sf.b2c.mall.browser.css -->
<link href="css/browser.css" rel="stylesheet" type="text/css" />
<!-- endbuild -->
</head>
<body class="sub">
  <!-- build:js(.) scripts/require.min.js -->
  <script src="bower_components/requirejs/require.js"></script>
  <!-- endbuild -->
  <!-- build:js({app, tmp}) scripts/sf.web.base.js-->
  <script src="scripts/base/sf.web.base.ver.1.0.0.js"></script>
  <!-- endbuild -->
  <!-- build:js({app, .tmp}) scripts/sf.b2c.mall.page.setpassword.js -->
  <script src="scripts/sf.b2c.mall.require.config.js"></script>
  <script type="text/javascript">
  require(['sf.b2c.mall.page.setpassword']);
  </script>
  <!-- endbuild -->

<script type="text/javascript">
    (function() {
        _fmOpt = {
            partner: 'sfht',
            appName: 'sfht_web',
            token: getCookie("__da")
        };
        var cimg = new Image(1, 1);
        cimg.onload = function() {
            _fmOpt.imgLoaded = true;
        };
        cimg.src = "https://fp.fraudmetrix.cn/fp/clear.png?partnerCode=sfht&appName=sfht_web&tokenId=" + _fmOpt.token;
        var fm = document.createElement('script');
        fm.type = 'text/javascript';
        fm.async = true;
        fm.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'static.fraudmetrix.cn/fm.js?ver=0.1&t=' + (new Date().getTime() / 3600000).toFixed(0);
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(fm, s);
    })();

    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }
</script>
</body>
</html>
