<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width">
  <title>支付成功</title>
  <!-- build:css({app, .tmp}) styles/sf.b2c.mall.paysuccess.css -->
  <link href="css/common.css" rel="stylesheet" type="text/css" />
  <link href="css/order.css" rel="stylesheet" type="text/css" />
  <link href="css/coupon.css" rel="stylesheet" type="text/css" />
  <!-- endbuild -->

  <!-- build:css({app, .tmp}) styles/sf.b2c.mall.browser.css -->
  <link href="css/browser.css" rel="stylesheet" type="text/css" />
  <!-- endbuild -->

</head>
<body>
<!--头部-->
<div class="sf-b2c-mall-header"></div>
<!--头部-->

<div class="pb">
  <div class="pm">
    <!--步骤-->
    <div class="step">
      <ul>
        <li class="active"><span class="icon icon31"></span>01 填写并核对订单信息<div class="line"></div></li>
        <li class="active"><span class="icon icon31"></span>02 成功提交订单<div class="line"></div></li>
        <li class="active"><span class="icon icon31"></span>03 订单支付成功<div class="line"></div></li>
      </ul>

    </div>
    <!--步骤-->
    <!--订单-->
    <div class="order">
      <div class="order-r3">
        <span class="icon icon33"></span>
        <h2>订单支付成功</h2>
        <h3>感谢您使用顺丰海淘，我们将尽快为您发货！<a href="#">查看订单 ></a></h3>
        <div class="coupon">
          <div class="coupon-r1"><strong>恭喜你！</strong>顺丰海淘新年活动，本订单已赠送优惠券：</div>
          <div class="coupon-r2">
            <strong class="icon icon51">20</strong>
          </div>
          <div class="coupon-r3"><strong>新年满300元减20元优惠券</strong></div>
        </div>
      </div>
    </div>
    <!--订单-->
  </div>
</div>

<!--尾部-->
<div class="sf-b2c-mall-footer"></div>
<!--尾部-->
<!-- build:js(.) scripts/require.min.js -->
<script src="bower_components/requirejs/require.js"></script>
<!-- endbuild -->
<!-- build:js({app, tmp}) scripts/sf.web.base.js-->
<script src="scripts/base/sf.web.base.ver.1.0.0.js"></script>
<!-- endbuild -->
<!-- build:js({app, .tmp}) scripts/sf.b2c.mall.page.paysuccess.js -->
<script src="scripts/sf.b2c.mall.require.config.js"></script>
<script type="text/javascript">
  require(['sf.b2c.mall.page.paysuccess']);
</script>
<!-- endbuild -->
</body>
