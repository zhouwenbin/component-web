<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>顺丰海淘-税金返还信息填写</title>
  <!-- build:css({app, .tmp}) styles/sf.b2c.mall.order.detail.css -->
  <link href="css/common.css" rel="stylesheet" type="text/css" />
  <link href="css/order-detail.css" rel="stylesheet" type="text/css" />
  <!-- endbuild -->
  <!-- build:css({app, .tmp}) styles/sf.b2c.mall.browser.css -->
  <link href="css/browser.css" rel="stylesheet" type="text/css" />
  <!-- endbuild -->
</head>
<body>

  <!--头部-->
  <!--# include file="/header/header.index.html" -->
  <!--头部-->

  <div class="pb">
    <div class="pm">

      <div class="order-createrefundtax">
          <h2>申请返还税金信息填写</h2>
          <div class="order-createrefundtax-b1">
              <div class="order-createrefundtax-b1-c1">
                  <label for="alipayaccount">支&nbsp;付&nbsp;宝&nbsp;账&nbsp;户：</label>
                  <input type="text" id="alipayaccount" />
                  <span id="errorAlipayAccount" class="text-important hide">请输入正确的支付宝账户</span>
              </div>
              <div class="order-createrefundtax-b1-c1">
                  <label for="alipayname">账户真实姓名：</label>
                  <input type="text" id="alipayname" /> 
                   <span id="errorAlipayName" class="text-important hide">请输入账户真实姓名</span>              
              </div>
              <div id="img" class="order-createrefundtax-b1-c2 clearfix">
                  <label class="" for="">税金缴纳证明：</label>
                  
                  <label class="comment-add-img-add" id="pickbutton">
                    上传照片<input type="file" class="visuallyhidden" />
                  </label>
                               
                  <p class="">为了更好的帮您解决问题，请您提供相关凭证:即中华人民共
和国海关旅客行李、个人邮递物品进口税款缴纳证的正、反面，每
张不超过5M，支持GIF,JPEG,JPG,PNG,BMP格式</p>
              </div>

              <input type="hidden" name="imgs1" can-value="comment.input.img0">
              <input type="hidden" name="imgs2" can-value="comment.input.img1">
              <input type="hidden" name="imgs3" can-value="comment.input.img2">
              <input type="hidden" name="imgs4" can-value="comment.input.img3">
              <input type="hidden" name="imgs5" can-value="comment.input.img4">
              
              <ul class="comment-add-img img-list-ul">
    
              </ul>
              <button class="btn btn-success btn-large btn-refer-tax">提交申请</button>
          </div>
      </div>

    </div>
  </div>

  <!--尾部-->
  <!--# include file="/footer/footer.index.html" -->
  <!--尾部-->

 <!-- build:js(.) scripts/require.min.js -->
 <script src="bower_components/requirejs/require.js"></script>
 <!-- endbuild -->
 <!-- build:js({app, tmp}) scripts/sf.web.base.js-->
 <script src="scripts/base/sf.web.base.ver.1.0.2.js"></script>
 <!-- endbuild -->
 <!-- build:js({app, .tmp}) scripts/sf.b2c.mall.page.refundtax.js -->
 <script src="scripts/sf.b2c.mall.require.config.js"></script>
 <script type="text/javascript">
  require(['sf.b2c.mall.page.refundtax']);
</script>
<!-- endbuild -->

</body>
</html>
