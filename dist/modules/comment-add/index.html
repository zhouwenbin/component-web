<div class="comment-add js-comment-add">
  <ul>
    <li>
      <label class="justify"><abbr title="必填">*</abbr>商品评分<span>：</span></label><span class="rating"></span>

      <p class="text-error hide">还没评分哟</p>
    </li>
    <li>
      <label class="justify">标 签<span>：</span></label>

      <span class="btn btn-goods">紧致肌肤<span class="icon icon23"></span></span>

      <p class="text-error hide">最多只能添加3个标签哦，选你认为最贴切的吧</p>
    </li>
    <li>
      <label class="justify"><abbr title="必填">*</abbr>您的评价<span>：</span></label>

    <li>
      <label class="justify">晒 单<span>：</span></label>
      <ul class="comment-img comment-img-del">

      </ul>

          <ul>
              <li><img src="http://dummyimage.com/200x300" alt=""></li>

              <li><img src="http://dummyimage.com/200x300" alt=""></li>

        </div>
      </div>

      <button class="btn btn-danger btn-small" type="button">评价并继续</button><label><input class="checkbox" type="checkbox" checked />匿名评价</label>
