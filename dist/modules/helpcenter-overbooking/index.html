<div class="guild-content">
    <!--面包屑-->
    <h2>Step<strong>1</strong>找商品</h2>
    <p>点击您感兴趣的商品，在商品详情页，点击“立即购买”按钮。</p>
    <p><img src="http://img0.sfht.com/sfht/1.1.258/img/helpcenter3.jpg" alt="立即购买" /></p>
    <h2>Step<strong>2</strong>填写订单</h2>
    <p>填写订单的收货人信息，上传收货人身份证信息（也可在订单支付后上传）。</p>
    <p class="p2">*根据国家相关政策规定，购买海淘商品需要上传实名认证信息，<a href="">具体政策请点此了解</a></p>
    <p><img src="http://img0.sfht.com/sfht/1.1.258/img/helpcenter4.jpg" alt="填写订单" /></p>
    <h2>Step<strong>3</strong>支付订单</h2>
    <p>提交订单，使用支付宝支付平台完成订单支付。</p>
    <p><img src="http://img0.sfht.com/sfht/1.1.258/img/helpcenter5.jpg" alt="支付订单" /></p>
    <h2>Step<strong>4</strong>完成支付</h2>
    <p>完成支付后，请耐心等待收货。点此了解收货时效。</p>
    <p><img src="http://img0.sfht.com/sfht/1.1.258/img/helpcenter6.jpg" alt="完成支付" /></p>
</div>
