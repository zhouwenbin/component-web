<include src="symbols/svg/symbols.svg"></include>
<div class="login-inner">
  <svg class="icon-logo"><use xlink:href="#icon-logo"></use></svg>
  <!--[if IE 8]><span class="svg icon-logo"></span><![endif]-->
  <a href=""><svg class="icon-close"><use xlink:href="#icon-close"></use></svg>
  <!--[if IE 8]><span class="svg icon-close"></span><![endif]--></a>
  <!-- 注册 -->

  <div class="register">
    <h2><span>注册</span></h2>
    <ul>
      <li>
        <input class="input input1" placeholder="仅限中国大陆手机">
        <a class="login-send" href="">获取短信验证码</a>
        <a class="login-send hide" href=""><span>15秒</span>后可重新发送</a>

        <input class="input input2" placeholder="输入短信验证码">
      </li>
      <li>
       <input class="input" placeholder="设置6-18位字母、数字或标点符号的密码">
       <svg class="icon-password"><use xlink:href="#icon-password"></use></svg>
       <!--[if IE 8]><span class="svg icon-password"></span><![endif]-->
       <div class="text-error">密码不能为空</div>
      </li>
      <li>
       <input class="input" placeholder="输入右侧图形验证码，点击图片可刷新">
       <img class="login-code" src="http://img0.sfht.com/cmsres/20151202/946602d5-5740-4859-9dbe-4c3d4c7a57e6.jpeg" alt="验证码">
       <svg class="icon-reflash"><use xlink:href="#icon-reflash"></use></svg>
       <!--[if IE 8]><span class="svg icon-reflash"></span><![endif]-->
       <svg class="icon-success hide"><use xlink:href="#icon-success"></use></svg>
       <!--[if IE 8]><span class="svg icon-success"></span><![endif]-->
      </li>
    </ul>
    <div class="login-r1">
     <div class="login-r1c1">
       <button class="btn btn-danger">同意协议并注册</button><a class="text-dark" href="">《丰趣海淘服务协议》</a>
     </div>
     <div class="login-r1c2">已有账户？<a class="text-important" href="">去登录</div>
    </div>
  </div>
</div>
