<!--[if lt IE 9]> <link href="../../../../modules/login/sprites/css/sprite.css" rel="stylesheet" type="text/css" /> <![endif]-->
<include src="symbols/svg/symbols.svg"></include>
<div class="login-inner">
  <svg class="icon-logo" width="95" height="95"><use xlink:href="#icon-logo"></use></svg>
  <!--登录-->

  <div class="login-form">
    <h2><span>登录</span></h2>
    <ul>
     <li class="active">
       <input class="input" placeholder="手机号/邮箱">
       <svg class="icon-username" width="20" height="19"><use xlink:href="#icon-username"></use><!--[if lt IE 9]><desc><span class="svg icon-username"></span></desc><![endif]--></svg>
       <div class="text-error">手机号不能为空</div>
     </li>
     <li>
       <input class="input" placeholder="密码">
       <svg class="icon-password" width="18" height="18"><use xlink:href="#icon-password"></use><!--[if lt IE 9]><desc><span class="svg icon-password"></span></desc><![endif]--></svg>
       <div class="text-error">密码不能为空</div>
     </li>
    </ul>
    <div class="text-error hide">账号或密码不正确</div>
    <div class="login-r1">
     <div class="login-r1c1">
       <button class="btn btn-danger">登录</button>不是会员？<a class="text-important" href="">去注册</a>
     </div>
     <div class="login-r1c2">
       <a class="text-dark" href="">忘记密码</a>
     </div>
    </div>
    <div class="login-r2">
     <a href=""><svg class="icon-webchat" width="36" height="36"><use xlink:href="#icon-webchat"></use><!--[if lt IE 9]><desc><span class="svg icon-webchat"></span></desc><![endif]--></svg>微信登录</a>
     <a href=""><svg class="icon-alipay" width="36" height="37"><use xlink:href="#icon-alipay"></use><!--[if lt IE 9]><desc><span class="svg icon-alipay"></span></desc><![endif]--></svg>支付宝登录</a>
    </div>
  </div>
  <!--微信登录-->
  <div class="login-qrcode hide">
    <h2><span>登录</span></h2>
    <div class="icon-qrcode"></div>
    <p>请用微信扫描二维码登录</p>
    <div class="login-r1">
     <div class="login-r1c1">
       <a class="text-dark" href=""><svg class="icon-account" width="15" height="14"><use xlink:href="#icon-account"></use><!--[if lt IE 9]><desc><span class="svg icon-account"></span></desc><![endif]--></svg>用丰趣海淘账号登录</a>
     </div>
     <div class="login-r1c2">不是会员？<a class="text-important" href="">去注册</a></div>
    </div>
  </div>
</div>
